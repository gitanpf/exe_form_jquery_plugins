<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro - Módulo 10</title>
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/js/vendor/slick/slick.css">
    <link rel="stylesheet" href="./assets/js/vendor/slick/slick-theme.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <header>
        <h1>Adquira seu veículo agora mesmo!</h1>
    </header>

    <div id="carousel-imagens">
        <img src="./assets/image/images/slide1.png" alt="Carro da Porsche">
        <img src="./assets/image/images/slide2.png" alt="Carro da BMW">
        <img src="./assets/image/images/slide3.png" alt="Carro da Ford">
    </div>

    <div class="container">
        <h2>O seu automóvel está a um passo mais próximo!</h2>
        <form id="form">
            <div class="form-campo">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="form-campo">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="form-campo">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf">
            </div>
            <div class="form-campo">
                <label for="endereco">Endereço completo</label>
                <input type="text" id="endereco" name="endereco">
            </div>
            <div class="form-campo">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="./assets/js/vendor/jquery/jquery-3.7.1.js"></script>
    <script src="./assets/js/vendor/jquery-mask/dist/jquery.mask.min.js"></script>
    <script src="./assets/js/vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="./assets/js/vendor/jquery-validation/dist/localization/messages_pt_BR.min.js"></script>
    <script src="./assets/js/vendor/slick/slick.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
